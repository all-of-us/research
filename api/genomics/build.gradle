apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    // Genomics dependencies
    compile "org.broadinstitute:gatk:4.1.8.0"
    compile "com.github.samtools:htsjdk:2.1.1"
    compile "com.google.guava:guava:26.0-jre"
    testCompile "com.google.truth:truth:0.42"
}

task randomizeVcf(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "org.pmiops.workbench.genomics.RandomizeVcf"
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}
