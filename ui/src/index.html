<!DOCTYPE html>
<html>
  <head>
    <title>All of Us Research Workbench</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Platform JS for authentication
      This puts `gapi` into the global namespace
    -->
    <script src="https://apis.google.com/js/platform.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script type="text/javascript">
      // This data configures the Zendesk web widget with settings to show only
      // the "contact us" form. See https://developer.zendesk.com/embeddables/docs/widget/
      // for API docs.
      window.zESettings = {
        webWidget: {
          chat: {
            suppress: true,
          },
          color: {
            // This is an AoU dark purple color.
            theme: "#262262"
          },
          contactForm: {
            attachments: true,
            subject: false,
            // We include a tag indicating that this support request was filed via the
            // research workbench. This helps distinguish from tickets filed via other
            // AoU sub-products, e.g. Research Hub or Data Browser.
            tags: ['research_workbench'],
            title: 'Help Desk'
          },
          contactOptions: {
            enabled: true,
            contactButton: {
              '*': 'Send'
            },
          },
          helpCenter: {
            suppress: true,
          },
          talk: {
            suppress: true,
          },
        }
      };
    </script>

    <!--
      This external script loads the Zendesk web widget, connected to our
      production Zendesm account. If we ever get a test Zendesk account, the key
      should be templated in using an environment variable.
    -->
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=5a7d70b9-37f9-443b-8d0e-c3bd3c2a55e3"> </script>

  </head>
  <!-- Push state routing -->
  <base href="/">

  <body id='body' style="width: 100vw; min-width: 1080px; background-color: #F1F1F1">
    <noscript>
      <div style="max-width: 500px; margin: 1rem; font-family: Montserrat;">
        <div><img alt="logo" src="/assets/images/logo-registration-non-signed-in.svg" width="314px"></div>
        <div>
          <div style="font-size: 20pt; color: #2F2E7E; padding: 1rem 0 1rem 0;">Javascript is Disabled</div>
          <div style="font-size: 14pt; color: #000000">
            For full functionality of this site it is necessary to enable JavaScript.
            Here are the <a href="https://www.enable-javascript.com/" style="color: #2691D0" target="_blank">
            instructions how to enable JavaScript in your web browser</a>.
          </div>
        </div>
      </div>
    </noscript>

    <app-aou></app-aou>
    <app-initial-error></app-initial-error>
    <app-error-handler></app-error-handler>
    <div id='popup-root'></div>
  </body>
</html>
