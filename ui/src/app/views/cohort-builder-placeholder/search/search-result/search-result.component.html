<div class="row row-hover">
  <div class="col-11">
    <span class="search-result-close text-right text-danger" (click)="removeSearchResult(searchResult)">
      &times;
    </span>
    <!--<app-select-criteria source="edit" [editCriteriaType]="searchResult.searchType" (click)="selectSearchResult()"></app-select-criteria>-->
    <span>
      <span *ngIf="index > 0">
        <small class="font-weight-bold">OR</small>
      </span>
      <small class="text-muted">Contains</small>
      <small class="font-weight-bold">{{searchResult.description}}</small>
    </span>
  </div>
  <span *ngIf="searchResult.count < 0; then spinner else noSpinner "></span>
  <ng-template #spinner>
    <div class="col-1 text-right">
      <span class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </span>
    </div>
  </ng-template>
  <ng-template #noSpinner>
    <div class="col-1 text-right"><small class="font-weight-bold">{{searchResult.count}}</small></div>
  </ng-template>
</div>
