<clr-dropdown>
  <button type="button" class="btn btn-link" clrDropdownTrigger>
    Add Criteria
    <clr-icon shape="caret down"></clr-icon>
  </button>
  <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
    <button class="dropdown-item" *ngFor="let criteria of criteriaTypes" type="button" (click)="openWizard(criteria.type)" clrDropdownItem>{{criteria.name}}</button>
  </clr-dropdown-menu>
</clr-dropdown>
<span #parent></span>
