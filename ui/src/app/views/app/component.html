<ng-template *ngIf="(user | async).isSignedIn; then signedIn else notSignedIn"></ng-template>

<ng-template #notSignedIn>

  <div *ngIf="currentUrl && currentUrl.indexOf('/data-browser/') === -1" class="sign-in-container">
    <app-page-template-signed-out style="width: 100%" [imageSrc]=backgroundImgSrc>
      <div *ngIf="!showCreateAccount;" style="margin-top: 6.5rem; margin-left: -13rem;">
        <div style="display: flex; justify-content: space-around;">
          <button (click)="showCreateAccount = true" class="btn btn-primary">Create Account</button>
        </div>
        <div style="display: flex; justify-content: space-around;">
          <button (click)="signIn()" class="btn btn-primary">Sign In</button>
        </div>
      </div>
      <div *ngIf="showCreateAccount;">
        <app-invitation-key></app-invitation-key>
      </div>
    </app-page-template-signed-out>
  </div>
</ng-template>
<ng-template #signedIn>
  <div class="page-container">
    <div>
      <div #sidenavToggleElement class="sidenav-toggle" [ngClass]="{'rotate': sidenavToggle}">
        <clr-icon shape="bars" (click)="sidenavToggle = !sidenavToggle"></clr-icon>
      </div>
      <img [src]="headerImg" class="header-image" routerLink="/">
    </div>
    <clr-dropdown>
      <button type="button" class="btn btn-outline-primary" clrDropdownTrigger>
        <clr-icon shape="user" size="24"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
        <a routerLink="/profile" clrDropdownItem>Profile</a>
        <div class="dropdown-divider"></div>
        <a href="javascript:;" (click)="signOut()" clrDropdownItem>Sign Out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>

  <div class="content-container">
    <nav #sidenav class="sidenav" [ngClass]="{'sidenavHidden': !sidenavToggle}">
      <section class="sidenav-content">
        <button class="btn btn-primary nav-link"
            [class.active]="workspacesActive"
            routerLink="/">My Workspaces</button>
        <button class="btn btn-primary nav-link"
            [class.active]="reviewWorkspaceActive"
            *ngIf="hasReviewResearchPurpose"
            routerLink="/admin/review-workspace">Review Workspaces</button>
        <button class="btn btn-primary nav-link"
            [class.active]="reviewIdActive"
            *ngIf="hasReviewIdVerification"
            routerLink="/admin/review-id-verification">Review ID Verifications</button>
      </section>
    </nav>
    <div class="app-container">
      <!--
        Angular's builtin Router module will attach specific views here
        based on clicking routerLink elements (above) or router.navigate calls.
      -->
      <router-outlet></router-outlet>
    </div>
  </div>

</ng-template>
<div *ngIf="overriddenUrl" style="position: absolute; top: 0; left: 1rem;">
  <span style="font-size: 80%; color: darkred;">API URL: {{this.overriddenUrl}}</span>
</div>

<app-routing-spinner></app-routing-spinner>
