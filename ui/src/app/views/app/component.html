<ng-template *ngIf="(user | async).isSignedIn; then signedIn else notSignedIn"></ng-template>
<ng-template #logoImages>
  <img class="main-logo" src="assets/images/all-of-us-logo.svg" alt="All of Us"
    style="height: 100%;">
  <img class="portal-logo" src="assets/images/portal-logo.svg" alt="Researcher Portal"
    style="margin-left: 0.5rem; height: 100%;">
</ng-template>
<ng-template #notSignedIn>
  <div class="sign-in-container">
    <div class="sign-in-inner-container">
      <div style="height: 2rem; margin: 0.5rem 2rem;">
        <ng-template *ngIf="true; then logoImages"></ng-template>
      </div>
      <div style="margin: 1.5rem 0; display: flex; justify-content: space-around;">
        <button (click)="signIn()" class="btn btn-primary">Sign In</button>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #signedIn>
  <div class="page-container">
    <div style="height: 3rem;">
      <ng-template *ngIf="true; then logoImages"></ng-template>
    </div>
    <div>
      <button (click)="signOut()" class="btn">Sign Out</button>
    </div>
  </div>
  <ul class="nav nav-bar" role="tablist">
    <li role="presentation" class="nav-item">
      <button class="btn btn-link nav-link" routerLink="/"type="button">My Workspace</button>
    </li>
    <li role="presentation" class="nav-item">
      <button class="btn btn-link nav-link" routerLink="/login" type="button">Switch User</button>
    </li>
    <li role="presentation" class="nav-item">
      <button class="btn btn-link nav-link" routerLink="/repository" type="button">Select CDR</button>
    </li>
  </ul>
  <div>
    <!--
      Angular's builtin Router module will attach specific views here
      based on clicking routerLink elements (above) or router.navigate calls.
    -->
    <router-outlet></router-outlet>
  </div>
</ng-template>
