<clr-datagrid [clrDgSelected]="selectedConcepts" (clrDgSelectedChange)="onSelectedChanged($event)" [clrDgLoading]="loading">
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Synonyms</clr-dg-column>
  <clr-dg-column>Code</clr-dg-column>
  <clr-dg-column>Vocabulary</clr-dg-column>
  <clr-dg-column>Count</clr-dg-column>
  <div class="break"></div>
  <clr-dg-row *ngFor="let concept of concepts" class="concept-row" [clrDgItem]="concept">
    <clr-dg-cell class="concept-name" [innerHtml]="concept.conceptName | highlightSearch : searchTerm"></clr-dg-cell>
    <clr-dg-cell [innerHtml]="concept.conceptSynonyms.join(', ') | highlightSearch : searchTerm"></clr-dg-cell>
    <clr-dg-cell>{{concept.conceptCode}}</clr-dg-cell>
    <clr-dg-cell>{{concept.vocabularyId}}</clr-dg-cell>
    <clr-dg-cell>{{concept.countValue}}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
