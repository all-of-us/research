<h2>Profile</h2>
<span *ngIf="!profileLoaded" class="spinner spinner-sm"></span>
<h5>Given Name:</h5>
<input *ngIf="profileLoaded else loading" type="text" autofocus
    [(ngModel)]="profile.givenName">
<h5>Family Name:</h5>
<input *ngIf="profileLoaded else loading" type="text"
    [(ngModel)]="profile.familyName">
<h5>Contact Email:</h5>
<input *ngIf="profileLoaded else loading" type="text"
    [(ngModel)]="profile.contactEmail">
<h5>Username:</h5>
<div *ngIf="profileLoaded else loading">{{profile.username}}</div>
<ng-template #loading>
  <div class="loading-area">
    <span class="loading-text">Loading...</span>
  </div>
</ng-template>
<div>
  <h3>Identity Verification</h3>
  <div *ngIf="!verifiedStatusIsLoaded; else verifiedStatus">
    <!-- TODO(dmohs): Spinner. -->
    Checking verification status...
  </div>
  <ng-template #verifiedStatus>
    <div *ngIf="verifiedStatusIsValid == null">
      <div class="alert alert-warning">
        <div class="alert-items">
          <div class="alert-item static">
            <div class="alert-icon-wrapper">
              <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="alert-text">Your identity has not been verified.</span>
          </div>
        </div>
      </div>
    </div>
    <div class="alert alert-success" *ngIf="verifiedStatusIsValid">
      <div class="alert-items">
        <div class="alert-item static">
          <div class="alert-icon-wrapper">
            <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
          </div>
          <span class="alert-text">Your identity has been verified.</span>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="verifiedStatusIsValid == false">
      <div class="alert-items">
        <div class="alert-item static">
          <div class="alert-icon-wrapper">
            <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
          </div>
          <span class="alert-text">Your identity cannot be validated.</span>
        </div>
      </div>
    </div>
  </ng-template>
  <button (click)="submitChanges()" class="btn">Update Profile</button>
  <button routerLink="/profile" class="btn">Cancel</button>
  <h3>Account Deletion</h3>
  <button (click)="deleteAccount()" class="btn btn-danger-outline">Delete Account</button>
</div>
