<h2>Set Cohort Info</h2>
<div *ngIf="user; else loggedout">
<div class="form-area">
  <div>
    <label >Cohort Name:</label>
    <input type="text" id="name" class="input" name="cohort-name" [(ngModel)]="cohortName">
  </div>
  <div>
    <label>Description:</label>
    <textarea id="description" class="input" name="cohort-description" [(ngModel)]="cohortDescription"></textarea>
  </div>
  <div class="button">
    <button (click)="testClick()">Save Cohort</button>
  </div>
</div>
</div>
