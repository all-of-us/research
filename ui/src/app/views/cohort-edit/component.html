<h2>Set Cohort Info</h2>
<div class="form-area">
  <div>
    <label>Cohort Name:</label>
    <input type="text" id="name" class="input" name="cohort-name" autofocus
        [(ngModel)]="cohort.name">
  </div>
  <div>
    <label>Description:</label>
    <textarea id="description" class="input" name="cohort-description"
        [(ngModel)]="cohort.description">
    </textarea>
  </div>
  <div class="button">
    <div *ngIf="adding; else saveButton">
      <button id="add" (click)="addCohort()" class="btn">Add Cohort</button>
      <button (click)="cancelAdd()" class="btn">Cancel</button>
    </div>
    <ng-template #saveButton>
      <div>
        <button id="save" (click)="saveCohort()" class="btn">Save Cohort</button>
        <button (click)="cancelSave()" class="btn">Cancel</button>
      </div>
    </ng-template>
  </div>
</div>
