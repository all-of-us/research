<h2>Review ID Verifications</h2>
  <clr-datagrid *ngIf="contentLoaded; else contentLoading">
    <clr-dg-column [clrDgField]="'profile.blockscoreVerificationIsValid'" [style.width.%]="15">Status</clr-dg-column>
    <clr-dg-column [clrDgField]="'profile.givenName'" [style.width.%]="20">First Name</clr-dg-column>
    <clr-dg-column [clrDgField]="'profile.familyName'" [style.width.%]="20">Last Name</clr-dg-column>
    <clr-dg-column [clrDgField]="'profile.username'" [style.width.%]="30">User Name</clr-dg-column>
    <clr-dg-column [style.width.%]="15">Action</clr-dg-column>
    <clr-dg-placeholder>No rejected or unverified profiles found.</clr-dg-placeholder>
    <clr-dg-row *clrDgItems="let profile of profiles" class="table-row workspace-table-row">
      <clr-dg-cell>
        <span *ngIf="profile.blockscoreVerificationIsValid === null">unverified</span>
        <span *ngIf="profile.blockscoreVerificationIsValid === false">rejected</span>
      </clr-dg-cell>
      <clr-dg-cell>{{profile.givenName}}</clr-dg-cell>
      <clr-dg-cell>{{profile.familyName}}</clr-dg-cell>
      <clr-dg-cell>{{profile.username}}</clr-dg-cell>
      <clr-dg-cell>
        <button (click)="approve(profile, true)">Approve</button>
        <button (click)="approve(profile, false)">Reject</button>
      </clr-dg-cell>
    </clr-dg-row>
  </clr-datagrid>
<ng-template #contentLoading>
  <div class="loading-area">
    <span class="spinner spinner-md" style="padding-top: 1rem"></span>
    <span class="loading-text">Loading profiles for review...</span>
  </div>
</ng-template>
