<h2>Review ID Verifications</h2>
<div *ngIf="contentLoaded; else contentLoading">
  <ul>
    <li *ngFor="let profile of profiles">
      <div class="user">
        <p>{{profile.givenName}} ({{profile.username}})</p>
      </div>
      <div class="review-buttons">
        <button (click)="approve(profile, true)">Approve</button>
        <button (click)="approve(profile, false)">Reject</button>
      </div>
    </li>
  </ul>
</div>
<ng-template #contentLoading>
  <div class="loading-area">
    <span class="spinner spinner-md" style="padding-top: 1rem"></span>
    <span class="loading-text">Loading profiles for review...</span>
  </div>
</ng-template>
