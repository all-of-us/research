<clr-modal [(clrModalOpen)]="create" [clrModalSize]="'md'" [clrModalClosable]="false">
  <div class="modal-title">
    <!--The ngIf is to avoid null pointers before the modal is opened.-->
    <div *ngIf="create" class="modal-title-text">Generate Review Set</div>
  </div>
  <div class="modal-body">
    Cohort {{ cohort.name }} has {{ review.matchedParticipantCount }}
    participants for possible review.  How many would you like to review?
    <span *ngIf="review.matchedParticipantCount > 10000">(max 10000)</span>
    <input
      id="numParticipants"
      type="number"
      min="0" max="maxParticipants">
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline"
      (click)="cancelReview()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="reviewParamForm.invalid"
      [clrLoading]="creating"
      (click)="createReview()">
      Save Review Set
    </button>
  </div>
</clr-modal>
