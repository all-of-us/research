
<div class="container container-margin">
  <div class="row">
    <div class="col-sm-12">
      <div class="container container-margin">
        <div class="row">
          <div class="col-sm-12">
            <div>
              <span class="overview-title">Chart :</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container container-margin">
        <div class="row" *ngIf="openChartContainer">
          <div class="col-sm-12">
            <div class="chart-heading" *ngIf="showTitle ; else demoHeading">
              Top 10 {{title}} of Participants in Cohort
            </div>
            <ng-template #demoHeading>
              <div class="demo-chart-heading">
                Participants by Gender, Age Range & Race
              </div>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="container container-margin" *ngIf="openChartContainer">
        <div class="row" [ngClass]="showTitle?'button-padding-zero' :'button-padding'">
          <div class="col-sm-10 col-lg-10 col-xl-10">
            <div class="chart-container">
              <div *ngIf="buttonsDisableFlag" class="loading-spinner spinner spinner-lg spin-in-overlay">
                Loading...
              </div>
              <div *ngIf="data?.size">Demographics</div>
              <app-combo-chart
                      *ngIf="data?.size"
                      [mode]="'stacked'"
                      [data]="data">
              </app-combo-chart>
              <div *ngFor = "let name of typesList">
                <div *ngIf="domainsData[name].loading" class="loading-spinner spinner spinner-lg spin-in-overlay">
                  Loading...
                </div>
                <app-participants-charts *ngIf="!domainsData[name].loading && domainsData[name]"
                                         [chartItems]="domainsData[name]"
                                         [totalCount]="totalCount"
                                         [domainName] = "name">
                </app-participants-charts>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
