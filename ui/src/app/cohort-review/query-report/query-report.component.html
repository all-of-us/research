<div class="report-background">

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-xs-6">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-xs-6">
              <div class="query-title">
                Cohort Name
              </div>
              <div class="query-content">
                {{cohort.name}}
              </div>
              <div class="query-title">
                Created By
              </div>
              <div class="query-content">
                {{cohort.creator}}
              </div>
            </div>
            <div class="col-sm-6 col-xs-6">
              <div class="query-title">
                Date created
              </div>
              <div class="query-content">
                {{cohort.creationTime | date: 'yyyy-MM-dd': 'UTC/GMT'}}
              </div>
              <div class="query-title">
                CDR Version
              </div>
              <div class="query-content">
                {{cdrId}}
              </div>
            </div>
            <div class="col-sm-12 col-xs-12">
              <app-query-cohort-definition [cohort]="cohort" [review]="review"></app-query-cohort-definition>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-6" style="padding-left: 6rem;">

        <!--Descriptive HTML Start-->

        <app-descriptive-stats [demoData]="data"></app-descriptive-stats>
        <!--Descriptive HTML END-->
      </div>
    </div>
  </div>
  <app-overview-charts class="test-print" (dataItems) = "getDemoChartData($event)" ></app-overview-charts>
</div>
