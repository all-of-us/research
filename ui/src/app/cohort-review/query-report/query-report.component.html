<div class="report-background">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-xs-6">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-xs-6">
              <div class="query-title">
                Cohort Name
              </div>
              <div class="query-content">
                {{cohort.name}}
              </div>
              <div class="query-title">
                Created By
              </div>
              <div class="query-content">
                {{cohort.creator}}
              </div>
            </div>
            <div class="col-sm-6 col-xs-6">
              <div class="query-title">
                Date created
              </div>
              <div class="query-content">
                {{cohort.creationTime | date: 'yyyy-MM-dd': 'UTC/GMT'}}
              </div>
              <div class="query-title">
                CDR Version
              </div>
              <div class="query-content">
                {{cdrId}}
              </div>
            </div>
            <div class="col-sm-12 col-xs-12">
              <app-query-cohort-definition [cohort]="cohort" [review]="review"></app-query-cohort-definition>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">

        <!--Descriptive HTML Start-->
        <div>
          Descriptive Statistics:<br>
          <div style="width: 60%; border: 1px solid black;">
            <div class="container">
              <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                Total Count
                </div>
                <div class="col-sm-4">
                Percent of Cohort
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                Gender
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div>Male</div>
                </div>
                <div class="col-sm-4">
                  1027
                </div>
                <div class="col-sm-4">
                  100%
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Descriptive HTML END-->
      </div>
    </div>
  </div>
  <app-overview-charts class="test-print"></app-overview-charts>
</div>
