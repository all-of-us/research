<div class="report-background">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-xs-6">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-xs-6">
              <div class="query-title">
                Cohort Name
              </div>
              <div class="query-content">
                {{cohort?.name}}
              </div>
              <div class="query-title">
                Created By
              </div>
              <div class="query-content">
                {{cohort?.creator}}
              </div>
            </div>
            <div class="col-sm-6 col-xs-6">
              <div class="query-title">
                Date created
              </div>
              <div class="query-content">
                {{cohort?.creationTime | date: 'yyyy-MM-dd': 'UTC/GMT'}}
              </div>
              <div class="query-title">
                Dataset
              </div>
              <div class="query-content">
                {{cdrDetails?.name}}
              </div>
            </div>
            <div class="col-sm-12 col-xs-12">
              <app-query-cohort-definition class="page-break" [cohort]="cohort" [review]="review"></app-query-cohort-definition>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-6 stats-left-padding ">
        <!--Descriptive HTML Start-->
        <app-descriptive-stats class="page-break" [demoData]="data"></app-descriptive-stats>
        <!--Descriptive HTML END-->
      </div>
    </div>
  </div>
  <!--CHarts HTML Start-->
    <app-overview-charts class="page-break" (dataItems) = "getDemoChartData($event)" ></app-overview-charts>
  <!--CHarts HTML End-->
</div>
