<div>
  <h4>Annotations</h4>
  <clr-checkbox [clrInline]="true" [(clrChecked)]="verbosity" [name]="'verbosity'">
    Verbose
  </clr-checkbox>
  <button
    type="button"
    class="btn btn-icon btn-link"
    (click)="state.isEditingAnnotations.next(true)">
    <clr-icon shape="cog" size="24" title="Manage Annotations"></clr-icon>
  </button>
</div>

<app-annotation-form
  *ngFor="let defn of (annotations$ | async)"
  [definition]="defn"
  [verbose]="verbosity">
</app-annotation-form>
