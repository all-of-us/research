<app-annotation-form
  *ngFor="let defn of (annotations$ | async)"
  [definition]="defn">
</app-annotation-form>

<button
  class="btn btn-primary"
  [style.display]="'block'"
  (click)="state.isAddingAnnotation.next(true)">
  Add New Annotation
</button>

<button
  class="btn btn-outline"
  [style.display]="'block'"
  (click)="state.isEditingAnnotations.next(true)">
  Edit Annotations
</button>
