<div class="detail-page" [class.sidebar-open]="sidebarOpen">

  <app-detail-header [participant]="participant">
  </app-detail-header>

  <!-- Tab data stubbed in detail-tabs class -->
  <app-detail-tabs>
  </app-detail-tabs>
</div>

<div class="detail-sidebar">
  <!-- Sidebar left column (always visible) -->
  <div class="sidebar-handle" (click)="toggleSidebar()">
    <clr-icon shape="angle-double" [dir]="angleDir" size="24"></clr-icon>
  </div>
  <!-- Sidebar content -->
  <div class="sidebar-content" [class.sidebar-open]="sidebarOpen">
    <app-sidebar-content [participant]="participant">
    </app-sidebar-content>
  </div>
</div>
