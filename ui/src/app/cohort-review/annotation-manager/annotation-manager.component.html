<clr-modal #modal [clrModalSize]="'lg'">
  <h3 class="modal-title">Cohort Annotations</h3>
  <div class="modal-body modal-body-custom" [style.min-height]="twoThirds">
    <clr-tabs>
      <clr-tab>
        <button clrTabLink>Overview</button>
        <clr-tab-content *clrIfActive>
          <app-set-annotations-master>
          </app-set-annotations-master>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>Create</button>
        <clr-tab-content *clrIfActive>
          <app-create-set-annotation>
          </app-create-set-annotation>
        </clr-tab-content>
      </clr-tab>
    </clr-tabs>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="close()">
      Close
    </button>
  </div>
</clr-modal>
