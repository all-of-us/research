<clr-tabs>

  <clr-tab>
    <button clrTabLink id="detail-overview-tab">Participant Overview</button>
    <clr-tab-content id="detail-overview-content" *clrIfActive>
      <p>Participant {{ subjectId$ | async }} Overview</p>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink id="detail-cpt-tab">CPT Codes</button>
    <clr-tab-content id="detail-cpt-content" *clrIfActive>
      <p>Participant {{ subjectId$ | async }} CPT Codes</p>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink id="detail-conditions-tab">Conditions</button>
    <clr-tab-content id="detail-conditions-content" *clrIfActive>
      <p>Participant {{ subjectId$ | async }} Conditions</p>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink id="detail-measurements-tab">Measurements</button>
    <clr-tab-content id="detail-measurements-content" *clrIfActive>
      <p>Participant {{ subjectId$ | async }} Measurements</p>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink id="detail-meds-tab">Medications</button>
    <clr-tab-content id="detail-meds-content" *clrIfActive>
      <p>Participant {{ subjectId$ | async }} Medications</p>
    </clr-tab-content>
  </clr-tab>

</clr-tabs>
