<clr-tabs>
  <clr-tab>
    <button clrTabLink id="detail-summary-tab">Summary</button>
    <clr-tab-content id="detail-summary-content" *clrIfActive>
      <em>Charts go here</em>
    </clr-tab-content>
  </clr-tab>

  <clr-tab *ngFor="let tab of tabs">
    <button clrTabLink id="detail-{{ tab.name | lowercase }}-tab">
      {{ tab.name | titlecase }}
    </button>
    <clr-tab-content id="detail-{{ tab.name | lowercase }}-content" *clrIfActive>
      <app-detail-tab-table
        [tabname]="tab.name"
        [columns]="tab.columns"
        [filterType]="tab.filterType"
        [reverseEnum]="tab.reverseEnum"
        >
      </app-detail-tab-table>
    </clr-tab-content>
  </clr-tab>

  <!-- Stubs: when the endpoint for each of these is available, make it a data
       entry and put it in the above for loop.  OR if it is too custom, make it
       a new component. -->
  <clr-tab>
    <button clrTabLink id="detail-measurements-tab">Measurements</button>
    <clr-tab-content id="detail-measurements-content" *clrIfActive>
      <em>Charts go here</em>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink id="detail-visits-tab">Visits</button>
    <clr-tab-content id="detail-visits-content" *clrIfActive>
      <em>Charts go here</em>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink id="detail-physical-measurements-tab">Physical Measurements</button>
    <clr-tab-content id="detail-physical-measurements-content" *clrIfActive>
      <em>Charts go here</em>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink id="detail-ppi-tab">PPI</button>
    <clr-tab-content id="detail-ppi-content" *clrIfActive>
      <em>Charts go here</em>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink id="detail-device-tab">Device</button>
    <clr-tab-content id="detail-device-content" *clrIfActive>
      <em>Charts go here</em>
    </clr-tab-content>
  </clr-tab>
</clr-tabs>
