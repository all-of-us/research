<div class="form-group">
  <label for="status-selector">
    Choose a Review Status for Participant {{ participant.id }}
  </label>
  <div class="select">
  <select [formControl]="statusControl">
    <option *ngFor="let status of cohortStatusList" [value]="status.value">
      {{status.display}}
    </option>
  </select>
  </div>
</div>
