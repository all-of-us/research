<clr-datagrid>
  <!-- (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading"> -->
  <clr-dg-placeholder>No Participants</clr-dg-placeholder>

  <clr-dg-column>Participant ID</clr-dg-column>
  <clr-dg-column>Date of Birth</clr-dg-column>
  <clr-dg-column>Gender</clr-dg-column>
  <clr-dg-column>Race</clr-dg-column>
  <clr-dg-column>Ethnicity</clr-dg-column>
  <clr-dg-column>Review Status</clr-dg-column>

  <clr-dg-row *ngFor="let datum of DUMMY_DATA">
    <clr-dg-cell>
      <a (click)="onSelect(participant)"
        [routerLink]="[datum.id]"
        routerLinkActive="active">
        {{ datum.id }}
      </a>
    </clr-dg-cell>
    <clr-dg-cell>{{ datum.dob }}</clr-dg-cell>
    <clr-dg-cell>{{ datum.gender }}</clr-dg-cell>
    <clr-dg-cell>{{ datum.race }}</clr-dg-cell>
    <clr-dg-cell>{{ datum.ethnicity }}</clr-dg-cell>
    <clr-dg-cell>
      <span class="label"
        [ngClass]="statusClass(datum.status)">
        {{ statusText(datum.status) }}
      </span>
    </clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }}
    of {{ total }} Participants
    <clr-dg-pagination #pagination [clrDgTotalItems]="total" [clrDgPageSize]="25"></clr-dg-pagination>
  </clr-dg-footer>

</clr-datagrid>
