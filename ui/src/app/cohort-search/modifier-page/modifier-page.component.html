<form [formGroup]="form">
  <section class="form-block">
    <label>The Following Modifiers are Optional</label>
    <div *ngFor="let mod of modifiers"
      class="form-group" [formGroupName]="mod.name">
      <label [for]="mod.name">{{ mod.label }}</label>
      <div class="select">
        <select formControlName="operator">
          <option *ngFor="let opt of mod.operators" [value]="opt.value">
            {{ opt.name}}
          </option>
        </select>
      </div>
      <input formControlName="valueA" [type]="mod.inputType">
      <input *ngIf="showValueB(mod.name)"
        formControlName="valueB" [type]="mod.inputType">
    </div>
  </section>
</form>

<div class="count-preview">
  <button type="button"
    class="btn"
    (click)="actions.requestPreview()"
    [clrLoading]="preview.get('requesting', false)"
    >
    Calculate
  </button>
  Number Participants:
  <span *ngIf="!preview.get('requesting')">
    {{ preview.get('count', 0) }}
  </span>
  <span *ngIf="preview.get('requesting')" class="spinner spinner-inline">
    Loading...
  </span>
</div>
