<div #wrapper class="cohort-search-wrapper">
  <div class="row">
    <div class="col-xl-8 col-lg-12">
      <div class="row">
        <div class="col-xs-12" style="height: 1.5rem">
          <span *ngIf="cohort" class="cohort-name">{{cohort.name}}</span>
        </div>
        <div class="col-xl-6 col-lg-12" id="list-include-groups" style="margin-top: 1.5rem">
          <app-list-search-group-list
            [role]="'includes'"
            [groups]="criteria.includes"
            [updateRequest]="updateRequest">
          </app-list-search-group-list>
        </div>

        <div class="col-xl-6 col-lg-12" id="list-exclude-groups" style="margin-top: 1.5rem">
          <app-list-search-group-list
            *ngIf="includeSize > 0"
            [role]="'excludes'"
            [groups]="criteria.excludes"
            [updateRequest]="updateRequest">
          </app-list-search-group-list>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-12" id="list-charts">
      <app-list-overview *ngIf="overview" [searchRequest]="criteria" [update]="triggerUpdate"></app-list-overview>
    </div>
    <div *ngIf="loading" class="spinner root-spinner">
      Loading...
    </div>
  </div>
</div>
<app-list-modal></app-list-modal>
