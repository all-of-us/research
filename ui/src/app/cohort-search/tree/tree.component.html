<div *ngIf="loading" class="spinner root-spinner">
  Loading...
</div>
<!-- TODO: This error handling is a stub until we can get a designer to look at it -->
<div *ngIf="error" class="error">
  <clr-icon shape="error-standard"></clr-icon>
  <em>Failed to Load Criteria</em>
</div>
<clr-alert *ngIf="isEmpty" [clrAlertType]="'alert-warning'" [clrAlertClosable]="false">
  <div clr-alert-item class="alert-item">
    <span class="alert-text">
      No results found
    </span>
  </div>
</clr-alert>
<div class="dropdown-search-container">
  <div [ngClass]="{'condition-dropdown' : showDropDown}">
    <ng-container *ngIf="showDropDown">
      <crit-code-dropdown (onOptionChange)="optionChange($event)" [_type]="_type"></crit-code-dropdown>
    </ng-container>
  </div>
  <div [ngClass]="showDropDown ? 'search-container' : 'search-width'">
    <app-search-bar *ngIf="showSearch" [_type]="_type"></app-search-bar>
  </div>
</div>
<div class="tree-container" [class.multiple]="multipleMatches">
  <div *ngIf="numMatches > 1">
    <b>Note:</b> There are {{numMatches}} matches for your search
  </div>
  <crit-node *ngFor="let item of children" [node]="item"></crit-node>
</div>
