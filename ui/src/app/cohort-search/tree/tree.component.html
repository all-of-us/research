<div *ngIf="loading" class="spinner root-spinner">
  Loading...
</div>
<!-- TODO: This error handling is a stub until we can get a designer to look at it -->
<div *ngIf="error" class="error">
  <h1>hi</h1>
  <clr-icon shape="error-standard"></clr-icon>
  <em>Failed to Load Criteria</em>
</div>

<!--dropdown for conditions start-->
<div class="dropdown-search-container">
  <div [ngClass]="{'condition-dropdown' : showDropDown()}">
    <ng-container *ngIf = "showDropDown() && !loading">


      <clr-dropdown>
        <button type="button" class="btn btn-outline-primary" clrDropdownTrigger>
          Dropdown
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen>
          <ng-container *ngFor="let criteria of domainTypes">
            <button *ngIf="criteria.name ==='ICD9 Codes' || criteria.name ==='ICD10 Codes' "
                    id="criteria.type"
                    class="dropdown-item"
                    type="button"
                    (click)="launchTree(criteria)"
                    clrDropdownItem>{{criteria.name}}</button>
          </ng-container>

        </clr-dropdown-menu>
      </clr-dropdown>
<!--<app-crit-dropdown></app-crit-dropdown>-->
    </ng-container>
  </div>


<div [ngClass]="showDropDown()? 'search-container' :'search-width'" >
  <app-search-bar *ngIf="showSearch() && !loading" [_type]="_type"></app-search-bar>
</div>

</div>

<div *ngIf="numMatches > 1">
  <b>Note:</b> There are {{numMatches}} matches for your search
</div>
<crit-node *ngFor="let item of children" [node]="item" ></crit-node>
