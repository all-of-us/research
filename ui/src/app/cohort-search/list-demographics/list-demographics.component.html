<form class="form-container" [class.age]="wizard.type === criteriaType.AGE" [formGroup]="demoForm" [ngSwitch]="wizard.type">
  <!-- Age -->
  <div *ngSwitchCase="criteriaType.AGE">
    <ng-container *ngIf="!loading">
      <div class="age-label">
        Age Range
      </div>
      <div class="control-wrapper slider-wrapper" [class.disabled]="deceased.value">
        <input type="number"
               id="min-age"
               [min]="minAge" [max]="maxAge"
               [disabled]="loading"
               formControlName="ageMin"
               class="number-display"
               (blur)="checkMin()">
        <div class="slider">
          <div id="count-wrapper">
              <span *ngIf="ageCount !== null" id="age-count" class="badge badge-info">
                {{ ageCount | number }}
              </span>
          </div>
          <nouislider
                  [min]="minAge" [max]="maxAge" [step]="1"
                  [behaviour]="'drag'"
                  [connect]="true"
                  (slide)="centerAgeCount()"
                  [formControl]="demoForm.controls.ageRange">
          </nouislider>
        </div>
        <input type="number"
               id="max-age"
               [min]="minAge" [max]="maxAge"
               [disabled]="loading"
               formControlName="ageMax"
               class="number-display"
               (blur)="checkMax()">
      </div>

      <clr-checkbox formControlName="deceased" [clrDisabled]="loading">
        Is Deceased
        <span *ngIf="deceasedNode" class="badge badge-info">
          {{ deceasedNode.count | number }}
        </span>
      </clr-checkbox>
    </ng-container>
    <div *ngIf="loading" class="spinner" style="left: 45%"></div>
  </div>

  <!-- Genders -->
    <div *ngSwitchCase="criteriaType.GENDER">
      <div class="control-wrapper">
        <crit-multi-select
                [options]="nodes"
                [includeSearchBox]="false"
                [initialSelection]="selections"
                [loading]="loading">
        </crit-multi-select>
      </div>
    </div>

    <!-- Races -->
    <div *ngSwitchCase="criteriaType.RACE">
      <div class="control-wrapper">
        <crit-multi-select
                [options]="nodes"
                [includeSearchBox]="false"
                [initialSelection]="selections"
                [loading]="loading">
        </crit-multi-select>
      </div>
    </div>

    <!-- Ethnicities -->
    <div *ngSwitchCase="criteriaType.ETHNICITY">
      <div class="control-wrapper">
        <crit-multi-select
                [includeSearchBox]="false"
                [options]="nodes"
                [initialSelection]="selections"
                [loading]="loading">
        </crit-multi-select>
      </div>
    </div>
</form>
<div class="container count-preview" *ngIf="(selections && selections.length) && wizard.type !== criteriaType.AGE">
  <div class="row">
    <ng-container>
      <div class="col-lg-12 text-padding" *ngIf="count">
        <div class="result-text">
          Results
        </div>
        <div>
          Number Participants:
          <span class="text-bold">
            {{count | number}}
          </span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
