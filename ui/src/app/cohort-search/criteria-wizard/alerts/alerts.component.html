<div
  *ngIf="(errors$ | async)?.length > 0"
  [style.padding-right]="'1rem'">
  <clr-alert
    [clrAlertClosed]="(errors$ | async)?.length === 0"
    [clrAlertType]="'alert-danger'">
    <div clr-alert-item class="alert-item"
      *ngFor="let error of errors$ | async">
      <span class="alert-text">
        Failed to load children of {{ error.kind }} Code with ID {{ error.id }}.
      </span>
    </div>
  </clr-alert>
</div>
