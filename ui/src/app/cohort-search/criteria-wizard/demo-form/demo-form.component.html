<clr-modal
  [clrModalOpen]="open"
  (clrModalOpenChange)="openChange($event)"
  [clrModalStaticBackdrop]="true"
  [clrModalSize]="'xl'">
  <h3 class="modal-title">Choose Demographics Filters</h3>

  <div class="modal-body" id="demographics-modal-body">
    <div id="demo-form-spinner" [class.show]="loading">
      <div class="spinner spinner-lg">Loading...</div>
    </div>
    <div [class.blur]="loading">
      <form [formGroup]="demoForm" (ngSubmit)="onSubmit()">
        <section class="form-block">

          <!-- Age -->
          <div class="form-group">
            <label>Age Range</label>
            <div class="slider-container">
              <span class="number-display"
                [style.margin-left]="0">
                {{ demoForm.get('ageRange').value[0] }}
              </span>
              <div class="slider">
                <nouislider
                  [config]="ageRangeConfig"
                  [formControl]="demoForm.controls.ageRange">
                </nouislider>
              </div>
              <span class="number-display">
                {{ demoForm.get('ageRange').value[1] }}
              </span>
            </div>
          </div>

          <!-- Genders -->
          <div class="form-group">
            <label for="genders">Choose Gender Filters</label>
            <div class="select multiple">
              <select multiple formControlName="genders" id="genders">
                <option *ngFor="let gender of genders" [value]="gender">
                  {{ gender.name }}
                  <span *ngIf="gender.count > 0">
                    {{ gender.count }}
                  </span>
                </option>
              </select>
            </div>
          </div>

          <!-- Races -->
          <div class="form-group">
            <label for="races">Choose Race Filters</label>
            <div class="select multiple">
              <select multiple formControlName="races" id="races">
                <option *ngFor="let race of races" [value]="race">
                  {{ race.name }}
                  <span *ngIf="race.count > 0">
                    {{ race.count }}
                  </span>
                </option>
              </select>
            </div>
          </div>

          <!-- Deceased status -->
          <div class="form-group">
            <label>Filter By Deceased Status</label>
            <div class="checkbox">
              <input type="checkbox"
                formControlName="deceased"
                id="deceased"
                name="deceased">
              <label for="deceased">Deceased</label>
            </div>
          </div>
        </section>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button"
      class="btn btn-secondary"
      (click)="onCancel()">
      Cancel
    </button>
    <button type="submit"
      class="btn btn-primary"
      (click)="onSubmit()"
      [disabled]="demoForm.invalid">
      Finish
    </button>
  </div>
</clr-modal>
