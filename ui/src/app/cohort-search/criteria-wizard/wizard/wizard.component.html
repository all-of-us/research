<ng-container [ngSwitch]="criteriaType.toLowerCase()">

  <crit-demo-form *ngSwitchCase="'demo'" [open]="open">
  </crit-demo-form>

  <clr-wizard *ngSwitchDefault
    [clrWizardOpen]="open"
    (clrWizardOnCancel)="onCancel()"
    (clrWizardOnFinish)="onSubmit()">
    <clr-wizard-title>Add Criteria To Cohort</clr-wizard-title>
    <!-- Criteria Selection Page -->
    <clr-wizard-page [clrWizardPageNextDisabled]="!hasSelection">
      <ng-template clrPageTitle>{{ critPageTitle }}</ng-template>
      <div id="criteria-page">
        <div id="criteria-explorer">
          <crit-explorer [criteriaType]="criteriaType"></crit-explorer>
        </div>
        <div id="criteria-selection">
          <crit-selection></crit-selection>
        </div>
      </div>
    </clr-wizard-page>
    <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
    <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
    <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
    <clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>
  </clr-wizard>
</ng-container>
