<clr-tree-node>
  <div class="clr-treenode-link flex-container">

    <div class="item-info">
      <button
          *ngIf="selectable"
          type="button"
          class="btn btn-sm btn-link"
          [disabled]="isSelected"
          (click)="select()">
        <clr-icon *ngIf="isSelected" shape="check-circle" size="20"></clr-icon>
        <clr-icon *ngIf="!isSelected" shape="plus-circle" size="20"></clr-icon>
      </button>
      <div class="code">
        <small class="font-weight-bold">
          {{ displayCode }}
        </small>
      </div>
      <div #name
        [popper]="displayName"
        [popperTrigger]="'hover'"
        [popperPlacement]="'bottom'"
        [popperDisabled]="!isTruncated"
        class="name">
        <small class="text-muted">
          {{ displayName }}
        </small>
      </div>
    </div>

    <div *ngIf="nonZeroCount" class="item-count">
      <span class="text-muted">&#124;</span>
      <span class="badge badge-info">
        {{ node.get('count') }}
      </span>
    </div>

  </div>
  <ng-template clrIfExpanded *ngIf="node.get('group')">
    <crit-tree [node]="node"></crit-tree>
  </ng-template>
</clr-tree-node>
