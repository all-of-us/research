<div
  class="form-group"
  [ngClass]="isFocused ? 'focused' : 'blurred'">

  <clr-icon shape="search" [ngClass]="isFocused ? 'is-info' : ''"></clr-icon>
  <input
    (input)="onInput($event)"
    (blur)="isFocused=false"
    (focus)="isFocused=true"
    id="quicksearch"
    type="text"
    name="quicksearch"
    placeholder="Enter Search Terms"
    [formControl]="fuzzyFinder">
</div>
