<div
  class="card bg-faded"
  [style.margin-top]="'0.6rem'"
  [style.margin-bottom]="'0.6rem'">

  <div class="card-header">
    <clr-dropdown>
      <button type="button" class="btn selection-button" clrDropdownTrigger>
        ADD Criteria <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
        <h4 class="dropdown-header">Program Data</h4>
        <button
          *ngFor="let criteria of programTypes"
          id="criteria.type"
          class="dropdown-item"
          type="button"
          [disabled]="criteria.disabled"
          (click)="launchWizard(criteria)"
          clrDropdownItem>{{criteria.name}}
          <clr-tooltip class="show-tooltip">
            <clr-icon clrTooltipTrigger class="is-solid info-icon" shape="info-standard" size="18"></clr-icon>
            <clr-tooltip-content clrSize="lg" *clrIfOpen>
              <span>{{criteria?.tooltip}}</span>
            </clr-tooltip-content>
          </clr-tooltip>
        </button>

        <div class="dropdown-divider"></div>
        <h4 class="dropdown-header">Domains</h4>
        <button
          *ngFor="let criteria of domainTypes"
          id="criteria.type"
          class="dropdown-item"
          type="button"
          [disabled]="criteria.disabled"
          (click)="launchWizard(criteria)"
          clrDropdownItem>{{criteria.name}}
          <clr-tooltip class="show-tooltip">
            <clr-icon clrTooltipTrigger class="is-solid info-icon" shape="info-standard" size="18"></clr-icon>
            <clr-tooltip-content clrSize="lg" *clrIfOpen>
              <span>{{criteria?.tooltip}}</span>
            </clr-tooltip-content>
          </clr-tooltip>
        </button>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>

</div>
