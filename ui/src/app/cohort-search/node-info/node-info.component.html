<div class="item">
  <!-- SELECT BTN -->
  <button
      *ngIf="selectable"
      type="button"
      class="btn btn-sm btn-link selection-button"
      [class.pm]="node.get('type') === criteriaTypes.PM"
      [disabled]="isSelected"
      (click)="select($event)">
    <clr-icon *ngIf="isSelected" shape="check-circle" size="20" class="selection-icon"></clr-icon>
    <clr-icon *ngIf="!isSelected && !node.get('hasAttributes')" shape="plus-circle" size="20" class="selection-icon"></clr-icon>
    <clr-icon *ngIf="!isSelected && node.get('hasAttributes')" shape="cog" size="20" class="selection-icon"></clr-icon>
  </button>

  <!-- CODE -->
  <div class="code font-weight-bold" [innerHTML]="displayCode | safeHtml">
    {{ displayCode }}
  </div>

  <!-- NAME -->
  <div #name
    [popper]="displayName"
    [popperTrigger]="'hover'"
    [popperPlacement]="'bottom'"
    [popperDisabled]="!isTruncated"
    class="name text-muted"
    [innerHTML]="displayName | safeHtml"></div>

  <!-- COUNT -->
  <div *ngIf="node.get('selectable')" class="count">
    <span class="text-muted">&#124;</span>
    <span class="badge badge-info">
      <span *ngIf="node.get('group')">~</span>
      {{ node.get('count', 0) | number }}
    </span>
  </div>
</div>
