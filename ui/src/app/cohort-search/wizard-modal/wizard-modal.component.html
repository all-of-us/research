<clr-wizard 
  #wizard 
  [clrWizardOpen]="open$ | async" 
  (clrWizardOnCancel)="close()"
  >
  <clr-wizard-title>Add Criteria To Cohort</clr-wizard-title>

  <clr-wizard-page><!-- Criteria Selection Page -->
    <ng-template clrPageTitle>Choose {{(criteriaType$ | async)?.toUpperCase()}} Codes</ng-template>

    <div class="row row-height">
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 scrolling-tree">
        <app-tree-root
          [criteriaType]="(criteriaType$ | async)?.toLowerCase()"
          [parentId]="0">
        </app-tree-root>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <app-wizard-criteria-group (onRemove)="removeCriteria($event)"></app-wizard-criteria-group>
        </div>

      </div>
    </div>

    <ng-template clrPageButtons>
      <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
      <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
      <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
      <button 
        class="btn clr-wizard-btn btn-primary clr-wizard-btn--primary btn-success" 
        type="button" 
        (click)="finish()">Finish</button>
    </ng-template>

  </clr-wizard-page>
</clr-wizard>
