<div class="card bg-faded">

  <div class="card-header">
    <clr-dropdown>
      <button type="button" class="btn selection-button" clrDropdownTrigger>
        Select Criteria <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
        <button *ngFor="let criteria of criteriaTypes"
          id="criteria.type"
          class="dropdown-item"
          type="button"
          (click)="launchWizard(criteria.type)"
          clrDropdownItem>{{criteria.name}}</button>
      </clr-dropdown-menu>
    </clr-dropdown>
    <button
      type="button"
      class="btn btn-icon btn-link close-button"
      (click)="remove($event)">
      <clr-icon shape="close" size="30">
      </clr-icon>
    </button>
  </div>

  <div class="card-block">
    <app-search-group-item
      *ngFor="let itemId of items; let itemIndex = index;"
      [role]="role"
      [groupId]="groupId"
      [itemId]="itemId"
      [itemIndex]="itemIndex">
    </app-search-group-item>
  </div>

  <div class="card-footer text-right">
    Group Count:
    <span *ngIf="isRequesting"
      class="spinner spinner-inline"
      [style.vertical-align]="'middle'">
      Loading...
    </span>
    <span *ngIf="!isRequesting">
    {{ group.get('count') || 0 }}
    </span>
  </div>

</div>
