<div
  class="card bg-faded"
  [style.margin-top]="'0.6rem'"
  [style.margin-bottom]="'0.6rem'">

  <div class="card-header">
    <clr-dropdown>
      <button type="button" class="btn btn-outline-primary" clrDropdownTrigger>
        Add Criteria <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
        <button
          *ngFor="let criteria of criteriaTypes"
          id="criteria.type"
          class="dropdown-item"
          type="button"
          (click)="launchWizard(criteria.type)"
          clrDropdownItem>{{criteria.name}}</button>
      </clr-dropdown-menu>
    </clr-dropdown>
    <button
      type="button"
      class="btn btn-icon btn-link close"
      (click)="remove($event)">
      <clr-icon shape="close" size="24" [style.fill]="'rgb(217, 83, 79)'">
      </clr-icon>
    </button>
  </div>

  <div class="card-block">
    <app-search-group-item
      *ngFor="let itemId of items; let itemIndex = index;"
      [role]="role"
      [groupId]="groupId"
      [itemId]="itemId"
      [itemIndex]="itemIndex">
    </app-search-group-item>
    <div *ngIf="items.size === 0">
      <em>Start by selecting "Add Criteria"</em>
    </div>
  </div>

  <div
    class="card-footer font-weight-bold bg-count text-right"
    [style.padding]="'0.125rem 0.75rem 0 0.75rem'"
    [style.background-color]="'#d7d7d7'">
    Group Count:
    <span *ngIf="isRequesting"
      class="spinner spinner-inline"
      [style.vertical-align]="'middle'">
      Loading...
    </span>
    <span *ngIf="!isRequesting">
     {{ group.get('count') || 0 }}
    </span>
  </div>

</div>
