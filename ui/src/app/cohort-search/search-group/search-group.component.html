<div class="card bg-faded">
  <div class="card-block pt-0 pb-2">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button
           type="button"
           class="btn btn-link btn-sm text-danger text-right close"
           (click)="remove($event)"
        ><clr-icon shape="close" size="20"></clr-icon>
        </button>
      </div>
    </div>

    <div *ngFor="let item of group; let i = index" class="pb-0">
      <app-search-group-item
        [role]="role"
        [index]="index"
        [itemIndex]="i"
        [item]="item">
      </app-search-group-item>
    </div>

    <app-add-criteria
      [index]="index"
      [role]="role">
    </app-add-criteria>
  </div>

  <div class="card-footer font-weight-bold bg-count text-right">
    Group Count: {{ count || 0 }}
  </div>

</div>
<br />
