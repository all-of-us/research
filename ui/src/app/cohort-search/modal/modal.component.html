
<div class="crit-modal-container" [class.show]="open">
  <div class="crit-modal-content">
    <div class="container title-margin">
      <div class="row">
        <div class="col col-sm-8 padding-zero">
          <div class="title-bar">
            <div class="btn-group btn-link">
              <ng-container>
                <button  *ngIf="!altTab"
                 type="button"
                 class="btn tab"
                 [class.active]="mode === 'tree'"
                 (click)="setMode('tree')">
                  {{ title }}
                </button>
                <button  *ngIf="showSnomed"
                  type="button"
                  class="btn tab snomed-tab"
                  [class.active]="mode === 'snomed'"
                  (click)="setMode('snomed')">
                  Search SNOMED
                </button>
                <button *ngIf="attributesNode.size > 0"
                  type="button"
                  class="btn tab-node">
                  {{attributeTitle}}
                </button>

                <div *ngIf="showModifiers" class="vbar"></div>
                <button type="button"
                  class="btn tab"
                  *ngIf="showModifiers"
                  [class.active]="mode === 'modifiers'"
                  [disabled]="noSelection"
                  (click)="mode = 'modifiers'">
                  Modifiers
                </button>
              </ng-container>
            </div>
            <div class="explore-link" *ngIf="ctype === domainType[domainType.DRUG]">
              <a href="https://mor.nlm.nih.gov/RxNav/" target="_blank">
                Explore
              </a>
              drugs by brand names outside of All of Us
            </div>
            <button *ngIf="altTab"
              (click)="back()"
              class="btn btn-link btn-icon">
              <clr-icon size="24" shape="close"></clr-icon>
            </button>
          </div>
          <div class="content" *ngIf="open">
            <ng-container [ngSwitch]="ctype">
              <crit-demographics
                *ngSwitchCase="treeType[treeType.DEMO]"
                [selectedTypes]="demoItemsType"
                [selectedParamId]="demoParam">
              </crit-demographics>

              <ng-container *ngSwitchDefault>
                <div
                  id="tree"
                  class="panel"
                  [class.show]="mode === 'tree' || mode === 'modifiers' || mode === 'attributes' || mode === 'snomed'">
                  <!-- Tree Page -->
                  <div class="panel-left" [class.show]="mode === 'tree'">
                    <crit-tree [node]="rootNode"></crit-tree>
                  </div>
                   <!-- SNOMED Search -->
                  <div *ngIf="showSnomed" class="panel-left" [class.show]="mode === 'snomed'">
                    <crit-tree [node]="snomedNode"></crit-tree>
                  </div>
                  <!-- Modifiers Page -->
                  <div class="panel-left" [class.show]="mode === 'modifiers'">
                    <crit-modifier-page></crit-modifier-page>
                  </div>
                  <!-- Attributes Page -->
                  <div class="panel-left" [class.show]="mode === 'attributes'">
                    <crit-attributes-page *ngIf="mode === 'attributes'"></crit-attributes-page>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>

        <div class="col col-sm-4 padding-zero">
          <div class="content" *ngIf="open">
            <ng-container [ngSwitch]="ctype">
              <ng-container *ngSwitchDefault>
                <div class="panel-right-container">
                  <h5 class="selection-title">{{ selectionTitle }}</h5>
                  <div class="panel-right selected">
                    <ng-container *ngFor="let type of objectKey(selections); let i = index">
                      <span *ngIf="ctype === treeType[treeType.DEMO] && i > 0" class="font-weight-bold and-style">AND</span>
                      <span class="selection-header" *ngIf="showHeader">{{selectionHeader(type)}}</span>
                      <crit-selection-info
                        *ngFor="let parameter of selections[type]; let i = index"
                        [index]="i"
                        [parameter]="parameter"
                        (demoItems) = "getDemoParams($event)">
                      </crit-selection-info>
                    </ng-container>
                  </div>
                  <div class="footer">
                    <button type="button"
                            (click)="cancel()"
                            class="btn btn-link">
                      Cancel
                    </button>
                    <button  *ngIf="ctype !== treeType[treeType.PM] && ctype !== treeType[treeType.DEMO] && mode !== 'modifiers'"
                      type="button"
                      [disabled]="noSelection"
                      (click)="mode = 'modifiers'"
                      class="btn btn-primary">
                      Next
                    </button>
                    <button  *ngIf="ctype !== treeType[treeType.PM] && ctype !== treeType[treeType.DEMO] && mode === 'modifiers'"
                             type="button"
                             (click)="setMode('tree')"
                             class="btn btn-primary">
                      Back
                    </button>
                    <button type="button"
                            [disabled]="noSelection"
                            (click)="finish()"
                            class="btn btn-primary">
                      Finish
                    </button>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
