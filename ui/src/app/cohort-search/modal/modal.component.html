<div class="crit-modal-container" [class.show]="open">
  <div class="crit-modal-content">
    <div class="container title-margin">
      <div class="row">
        <div class="col col-sm-8 padding-zero" [ngClass]="{'col col-lg-12': ctype === treeType[treeType.DEMO]}">
          <div class="title-bar">
            <div class="btn-group btn-link">
              <ng-container *ngIf="(ctype !== treeType[treeType.DEMO])">
                <button  *ngIf="attributesNode.size === 0"
                  type="button"
                  class="btn tab"
                  [class.active]="mode === 'tree'"
                  (click)="mode = 'tree'">
                  {{ title }}
                </button>
                <button *ngIf="attributesNode.size > 0"
                  type="button"
                  class="btn tab-node">
                  {{attributeTitle}}
                </button>

                <div *ngIf="ctype !== treeType[treeType.PM]" class="vbar"></div>
                <button type="button"
                  class="btn tab"
                  *ngIf="ctype !== treeType[treeType.PM]"
                  [class.active]="mode === 'modifiers'"
                  [disabled]="noSelection"
                  (click)="mode = 'modifiers'">
                  Modifiers
                </button>
              </ng-container>
            </div>
            <div class="explore-link" *ngIf="ctype === domainType[domainType.DRUG]">
              <a href="https://mor.nlm.nih.gov/RxNav/" target="_blank">
                Explore
              </a>
              drugs by brand names outside of All of Us
            </div>
            <button *ngIf="attributesNode.size > 0"
              (click)="back()"
              class="btn btn-link btn-icon">
              <clr-icon size="24" shape="close"></clr-icon>
            </button>
          </div>
          <div class="content" *ngIf="open">
            <ng-container [ngSwitch]="ctype">
              <crit-demographics *ngSwitchCase="treeType[treeType.DEMO]"
                                 (cancel)="cancel()"
                                 (finish)="finish()">
              </crit-demographics>

              <ng-container *ngSwitchDefault>
                <div id="tree" class="panel" [class.show]="mode === 'tree' || mode === 'modifiers' || mode === 'attributes'">
                  <!-- Tree Page -->
                  <div class="panel-left" [class.show]="mode === 'tree'">
                    <crit-tree [node]="rootNode"></crit-tree>
                  </div>
                  <!-- Modifiers Page -->
                  <div class="panel-left" [class.show]="mode === 'modifiers'">
                    <crit-modifier-page></crit-modifier-page>
                  </div>
                  <!-- Attributes Page -->
                  <div class="panel-left" [class.show]="mode === 'attributes'">
                    <crit-attributes-page *ngIf="mode === 'attributes'"></crit-attributes-page>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>

        <div class="col col-sm-4 padding-zero" *ngIf="ctype !== treeType[treeType.DEMO]">
          <div class="content" *ngIf="open">
            <ng-container [ngSwitch]="ctype">
              <ng-container *ngSwitchDefault>
                <div class="panel-right-container">
                  <h5 class="selection-title">{{ selectionTitle }}</h5>
                  <div class="panel-right selected">
                    <crit-selection-info
                            *ngFor="let parameter of (selection$ | async); let i = index"
                            [index]="i"
                            [parameter]="parameter">
                    </crit-selection-info>
                    <!--<crit-selection-info-->
                            <!--[parameter]="(selection$|async)">-->
                    <!--</crit-selection-info>-->
                  </div>
                  <div *ngIf="ctype !== treeType[treeType.DEMO]" class="footer">
                    <button type="button"
                            (click)="cancel()"
                            class="btn btn-link">
                      Cancel
                    </button>
                    <button  *ngIf="ctype !== treeType[treeType.PM] && mode !== 'modifiers'"
                            type="button"
                            [disabled]="noSelection"
                             (click)="mode = 'modifiers'"
                            class="btn btn-primary">
                      Next
                    </button>
                    <button  *ngIf="ctype !== treeType[treeType.PM] && mode === 'modifiers'"
                             type="button"
                             (click)="mode = 'tree'"
                             class="btn btn-primary">
                      Back
                    </button>
                    <button type="button"
                            [disabled]="noSelection"
                            (click)="finish()"
                            class="btn btn-primary">
                      Finish
                    </button>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
