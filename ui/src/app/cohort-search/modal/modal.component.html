<div class="modal-container" [class.show-modal]="open">
  <div class="modal-content">

    <div class="top-bar">
      <div class="btn-group btn-link">
        <button type="button" class="btn">
          Criteria Tree
        </button>
        <button type="button" class="btn">
          Modifiers
        </button>
        <button type="button" class="btn">
          Summary
        </button>
      </div>
      <button
        (click)="cancel()"
        class="btn btn-link btn-icon">
        <clr-icon class="close-button" size="24" shape="close"></clr-icon>
      </button>
    </div>

    <div class="content">
      <div class="page-A">
        Lorem Ipsum A
      </div>
      <div class="page-B">
        Lorem Ipsum B
      </div>
      <div class="page-C">
        Lorem Ipsum C
      </div>
    </div>

    <div class="footer">
      <button type="button"
        (click)="cancel()"
        class="btn btn-link">
        Cancel
      </button>
      <button type="button"
        (click)="finish()"
        class="btn btn-primary">
        Finish
      </button>
    </div>
  </div>
</div>
