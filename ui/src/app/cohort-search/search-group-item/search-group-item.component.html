<div class="row">
  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
    <button type="button" 
      class="btn btn-link btn-sm text-danger text-right" 
      (click)="actions.removeGroupItem(role, index, itemIndex)">
      <clr-icon shape="close" size="14"></clr-icon>
    </button>

    <span>
      <span *ngIf="index > 0">
        <small class="font-weight-bold">
          OR
        </small>
      </span>

      <small class="text-muted">
        Contains
      </small>

      <small class="font-weight-bold">
        {{ description }}
      </small>
    </span>
  </div>


  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-right">
    <span *ngIf="loading; then spinner else noSpinner "></span>
    <ng-template #spinner>
      <span class="spinner spinner-inline">
        Loading...
      </span>
    </ng-template>
    <ng-template #noSpinner>
      <small class="font-weight-bold">
        {{ count || 0 }}
      </small>
    </ng-template>
  </div>
</div>
