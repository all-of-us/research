<clr-tree-node >
  <div *ngIf="error">
    <em>Error! Oh Noes!</em>
  </div>

  <crit-node-info *ngIf="!error" [node]="node"></crit-node-info>

  <ng-template *ngIf="node.get('group')"
    clrIfExpanded
    (clrIfExpandedChange)="loadChildren($event)">
    <ng-container [clrLoading]="loading">
      <crit-node *ngFor="let item of children" [node]="item"></crit-node>
    </ng-container>
  </ng-template>

</clr-tree-node>
