<span *ngIf="indNum">{{indNum}}. </span>
<span *ngIf="searchTerm; else noSearchTerm">

</span>
</span>
<ng-template #noSearchTerm>
<span *ngFor="let chunk of chunks">
{{chunk}}
</span>
</ng-template>
<span *ngIf="conceptId"> -- {{conceptId}}</span>
